<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be Mine? ğŸ’–</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      background: radial-gradient(circle, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    .box {
      background: white;
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      z-index: 2;
    }

    h1 {
      color: #e91e63;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
    }

    button {
      padding: 12px 22px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 8px;
      transition: transform 0.2s;
    }

    .yes {
      background: #e91e63;
      color: white;
    }

    .no {
      background: #ccc;
    }

    button:hover {
      transform: scale(1.1);
    }

    .floating {
      position: absolute;
      animation: floatUp 3s linear forwards;
      font-size: 24px;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="box" id="box">
    <h1>Will you be my Valentine? ğŸ’˜</h1>
    <p id="text">Think carefullyâ€¦</p>

    <div id="buttons">
      <button class="yes" onclick="yes()">YES ğŸ’–</button>
      <button class="no" id="no" onmouseover="runAway()">NO ğŸ˜¬</button>
    </div>
  </div>

<script>
  let yesCount = 1;

  function yes() {
    yesCount++;

    document.getElementById("text").innerText =
      yesCount < 6
        ? "Are you REALLY sure? ğŸ˜"
        : "OKAY I GET IT ğŸ˜ğŸ’";

    spawnYesButtons();
    hearts();

    if (yesCount > 8) finalYes();

  function spawnYesButtons() {
    const btn = document.createElement("button");
    btn.className = "yes";
    btn.innerText = "YES ğŸ’•";
    btn.onclick = yes;

    btn.style.position = "absolute";
    btn.style.left = Math.random() * 80 + "vw";
    btn.style.top = Math.random() * 80 + "vh";

    document.body.appendChild(btn);
  }

  function runAway() {
    const no = document.getElementById("no");
    no.style.position = "absolute";
    no.style.left = Math.random() * 80 + "vw";
    no.style.top = Math.random() * 80 + "vh";
  }

  function hearts() {
    for (let i = 0; i < 6; i++) {
      const h = document.createElement("div");
      h.className = "floating";
      h.innerText = "ğŸ’—";
      h.style.left = Math.random() * 100 + "vw";
      h.style.top = "100vh";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 3000);
    }
  }

  function finalYes() {
    document.body.innerHTML = `
      <div class="box">
        <h1>IT'S A YES!!! ğŸ’ğŸ’–</h1>
        <p>Youâ€™re officially stuck with me ğŸ˜Œ</p>
        <p>Happy Valentineâ€™s Day ğŸ’˜</p>

    `;
  }
</script>

</body>
</html>
