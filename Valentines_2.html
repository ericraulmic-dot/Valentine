<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine üíñ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px 50px;
      border-radius: 25px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      max-width: 400px;
      z-index: 2;
      position: relative;
    }

    h1 {
      color: #e91e63;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 15px;
      background: #e91e63;
      color: white;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    p {
      font-size: 18px;
      margin-top: 20px;
      min-height: 60px;
    }

    .floating-heart {
      position: absolute;
      font-size: 24px;
      animation: floatUp linear forwards;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine? üíò</h1>
    <p id="message">Click YES to see my love messages ‚ù§Ô∏è</p>
    <button id="yesButton">YES üíñ</button>
  </div>

  <script>
    const messages = [
      "You make my heart skip a beat üòç",
      "Every moment with you is magic ‚ú®",
      "Your smile brightens my day üåû",
      "I love your laugh üòÑ",
      "I could think about you forever üí≠",
      "Being with you feels like home üè°",
      "You make my world colorful üé®",
      "I adore every little thing about you üíï",
      "You‚Äôre my favorite everything ‚ù§Ô∏è",
      "I can‚Äôt wait to make more memories together üåπ",
      "You‚Äôve officially stolen my heart üíò",
      "Will you let me love you forever? üíç"
    ];

    let index = 0;
    const messageEl = document.getElementById('message');
    const buttonEl = document.getElementById('yesButton');

    buttonEl.addEventListener('click', () => {
      if (index < messages.length) {
        messageEl.textContent = messages[index];
        index++;
      } else {
        messageEl.textContent = "I LOVE YOU üíñüíñüíñ Happy Valentine‚Äôs Day!";
        buttonEl.disabled = true;
        buttonEl.textContent = "‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è";
        startHeartRain();
      }
    });

    function startHeartRain() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "floating-heart";
        heart.textContent = "üíó";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.fontSize = (15 + Math.random() * 30) + "px";
        heart.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
      }, 200); // Every 0.2 seconds a new heart
    }
  </script>
</body>
</html>
